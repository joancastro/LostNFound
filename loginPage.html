<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/loginPage.css">
    <script src="js/loginValidation.js"> </script>
</head>
<body>

<div class="login-box">
    <h1>Login</h1>

    <div class="text-box">
        <i class="login-user"></i>
        <label>
            <input type="text" id="username" placeholder="Username">
        </label>
    </div>

    <div class="text-box">
        <i class="login-passwd"></i>
        <label>
            <input type="password" id="password" placeholder="Password">
        </label>
    </div>

    <input type="button" class="btn" id="btn1" onclick="validate()" value="Sign in">
    <input type="button" class="btn" id="btn2" onclick="window.location.href='non-adminPage.html'" value="Continue">

</div>

</body>
</html>
